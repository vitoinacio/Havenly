<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Minha Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    @if (ready){
    <form (ngSubmit)="save()">
      <div class="form-group">
        <label>Nome Completo</label>
        <ion-input
          type="text"
          placeholder="Digite seu nome"
          name="name"
          [(ngModel)]="name"
          required
        ></ion-input>
      </div>

      <div class="form-group">
        <label>Endere√ßo de E-mail</label>
        <ion-input
          type="email"
          placeholder="Digite seu e-mail"
          name="email"
          [(ngModel)]="email"
          required
        ></ion-input>
      </div>

      <div class="form-group">
        <label>Telefone</label>
        <ion-input
          type="tel"
          placeholder="Digite seu telefone"
          name="phone"
          [(ngModel)]="phone"
        ></ion-input>
      </div>

      <ion-button
        expand="block"
        type="submit"
        class="btn-save"
        [disabled]="loading"
      >
        {{ loading ? 'Salvando...' : 'Salvar' }}
      </ion-button>

      <div class="divider"></div>

      <div class="delete-account" (click)="deleteAccount()">Excluir Conta</div>
    </form>
    } @if (!ready){
    <div style="padding: 16px; opacity: 0.7">Carregando seus dados...</div>
    }
  </div>
</ion-content>
